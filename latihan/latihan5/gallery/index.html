<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Hello Kitty and Friends</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/thumbscinnamon.jpg" alt="Cinnamonroll" />
            <span>Cinnamonroll</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/cinnamon.jpg" alt="Cinnamonroll" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/thumbshellokitty.jpg" alt="Hello Kitty" />
            <span>Hello Kitty</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/hellokitty.jpg" alt="Hello Kitty" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/thumbskuromi.jpg" alt="Kuromi" />
            <span>Kuromi</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/kuromi.jpg" alt="Kuromi" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/thumbsmymelody.jpg" alt="My Melody" />
            <span>My Melody</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/mymelody.jpg" alt="My Melody" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
