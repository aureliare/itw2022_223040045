<html>

  <body>

          <td rowspan="2"><b>Alamat</b></td>
          <td rowspan="2"><b>No. HP</b></td>
        </tr>
        <tr align="center">

          <td>Setia</td>
          <td>Setiabudhi</td>
          <td>081234567890</td>
        </tr>
        <tr>
          <th rowspan="2">2</th>
          <td rowspan="2">113040011</td>
          <td rowspan="2">Dani</td>
          <td rowspan="2">Gunawan</td>
          <td rowspan="2">Lembang</td>
          <td>089038131212</td>
        </tr>
        <tr>
          <td>081392482222</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
