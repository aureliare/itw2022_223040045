<html>
  <head>
    <title>Form+Tabel</title>
  </head>

  <body>
    <form>
      <table
        weidth="500"
        height="200"
        border="1"
        cellspacing="5"
        cellpadding="5"
        align="top"
      >
        <tr>
          <td colspan="5" align="center" bgcolor="darkgrey">
            Input Data Mahasiswa
          </td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Fullname</td>
          <td>:</td>
          <td><input type="text" name="fullname" /></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td>:</td>
          <td><input type="text" name="email" /></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option name="Agama" selected>--Pilih Agama--</option>
              <option value="Islam">Islam</option>
              <option value="Protestan">Protestan</option>
              <option value="Katolik">Katolik</option>
              <option value="Buddha">Buddha</option>
              <option value="Hindu">Hindu</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input
              type="radio"
              name="jeniskelamin"
              value="Laki-laki"
            />Laki-laki
            <input
              type="radio"
              name="jeniskelamin"
              value="Perempuan"
            />Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="vehicle" value="musik" />Musik
            <input type="checkbox" name="vehicle" value="olahraga" />Olahraga
            <input type="checkbox" name="vehicle" value="gaming" />Gaming
            <input type="checkbox" name="vehicle" value="lainnya" />Lainnya
          </td>
        </tr>
        <tr>
          <td>Profile singkat</td>
          <td>:</td>
          <td>
            <textarea rows="5" cols="50" name="komentar"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="5" align="right">
            <input type="submit" name="Input" value="Input" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
